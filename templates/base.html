<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guardio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('landing') }}" class="logo">Guardio</a>
                <div class="nav-links">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}">My Files</a>
                        <a href="{{ url_for('password_manager') }}">Password Manager</a>
                        <a href="{{ url_for('audit_view') }}">Audit</a>
                        {% if current_user.role == 'admin' %}
                            <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
                        {% endif %}
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">Sign In</a>
                        <a href="{{ url_for('signup') }}" class="btn btn-primary">Create free account</a>
                    {% endif %}
                    <button id="theme-toggle" class="btn btn-secondary" style="margin-left:16px;" aria-label="Toggle theme">ðŸŒ“</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

<script>
    (function() {
        const root = document.documentElement;
        const key = 'guardio-theme';
        const remembered = localStorage.getItem(key);
        if (remembered === 'dark') {
            root.classList.add('theme-dark');
        }
        const btn = document.getElementById('theme-toggle');
        if (btn) {
            btn.addEventListener('click', function() {
                root.classList.toggle('theme-dark');
                const isDark = root.classList.contains('theme-dark');
                localStorage.setItem(key, isDark ? 'dark' : 'light');
            });
        }
    })();

    // Toasts: consume any flash messages in the DOM and render as floating toasts
    (function() {
        const container = document.getElementById('toasts');
        if (!container) return;
        // Jinja flashes are already injected in templates as .flash-*
        // We enhance: find them, convert into toasts, then remove originals
        const flashes = document.querySelectorAll('[class^="flash-"]');
        flashes.forEach(function(el){
            const type = Array.from(el.classList).find(c=>c.startsWith('flash-')) || 'flash-info';
            const t = document.createElement('div');
            t.className = 'toast ' + type;
            t.textContent = el.textContent;
            container.appendChild(t);
            setTimeout(()=>{ t.classList.add('show'); }, 10);
            setTimeout(()=>{ t.classList.remove('show'); t.addEventListener('transitionend', ()=> t.remove()); }, 3500);
            el.remove();
        });
    })();
</script>
</body>
</html>
